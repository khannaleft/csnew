<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chennai Storefront Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            borderRadius: {
              '4xl': '2rem',
            },
            colors: {
              'brand-primary': '#8A2BE2', // Violet
              'brand-secondary': '#9370DB', // Medium Purple
              'brand-accent': '#00F5FF', // Turquoise
            },
            animation: {
              'aurora': 'aurora 60s linear infinite',
              'page-enter': 'pageEnter 0.7s ease-out both',
              'stagger-item-enter': 'staggerItemEnter 0.6s ease-out both',
            },
            keyframes: {
              pageEnter: {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              staggerItemEnter: {
                 '0%': { opacity: 0, transform: 'translateY(15px) scale(0.95)' },
                 '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              aurora: {
                '0%': { transform: 'translate(0px, 0px) rotate(0deg)' },
                '25%': { transform: 'translate(40px, -20px) rotate(20deg)' },
                '50%': { transform: 'translate(-30px, 30px) rotate(0deg)' },
                '75%': { transform: 'translate(20px, -40px) rotate(-20deg)' },
                '100%': { transform: 'translate(0px, 0px) rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
<style>
  /* Rich Aurora Background */
  body::before, body::after {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150vmax;
    height: 150vmax;
    border-radius: 50%;
    z-index: -1;
    will-change: transform;
    animation: aurora 60s linear infinite;
    mix-blend-mode: multiply;
    filter: blur(80px);
  }
  
  .dark body::before {
    background: radial-gradient(circle, rgba(138, 43, 226, 0.2), transparent 50%);
  }
  
  .dark body::after {
    background: radial-gradient(circle, rgba(0, 245, 255, 0.15), transparent 50%);
    animation-delay: -30s;
  }
  
  body::before {
     background: radial-gradient(circle, rgba(147, 112, 219, 0.3), transparent 50%);
  }

  body::after {
    background: radial-gradient(circle, rgba(0, 245, 255, 0.25), transparent 50%);
    animation-delay: -30s;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
